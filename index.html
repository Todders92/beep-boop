<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop!</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Beep Boop!</h1>
      </div>
        <p>This webpage will take a number, and list out the range of numbers to user inputted number. Theres a catch though, it will also dynamically change some of the numbers to silly phrases!
        </p>
        <h3>Enter your number below to see what happens</h3>
        <form id="form">
          <label for="input-number">Enter your number here:</label>
        <input type="text" class="input-number">
        <button type="submit">Go!</button>
      </form>
      <div class="card" id="results">
        <div class="card-header bg-success">
          Here are your results:
        </div>
        <div class="card-body">
          <div class="results">
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
        
    </div>
</body>
</html>
